<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap | NPM</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container-fluid p-4 d-grid gap-2">
      <!-- Title Header -->
      <h3 class="text-primary mb-4">Row and Columns &mdash;</h3>

      <!-- Row and Columns -->

      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 text-bg-primary">Col-1</div>
        <div class="col-12 col-md-6 col-lg-4 text-bg-success">Col-2</div>
        <div class="col-12 col-md-6 col-lg-4 text-bg-danger">Col-3</div>
      </div>

      <div class="row justify-content-start">
        <div class="col-2 text-bg-primary">Col-1</div>
        <div class="col-2 text-bg-danger">Col-2</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 text-bg-primary">Col-1</div>
        <div class="col-2 text-bg-danger">Col-2</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-2 text-bg-primary">Col-1</div>
        <div class="col-2 text-bg-danger">Col-2</div>
      </div>
      <div class="row justify-content-between">
        <div class="col-2 text-bg-primary">Col-1</div>
        <div class="col-2 text-bg-danger">Col-2</div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-2 text-bg-primary">Col-1</div>
        <div class="col-2 text-bg-danger">Col-2</div>
      </div>
      <div class="row justify-content-around">
        <div class="col-2 text-bg-primary">Col-1</div>
        <div class="col-2 text-bg-danger">Col-2</div>
      </div>
    </div>

    <!-- Row with alignment -->

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
