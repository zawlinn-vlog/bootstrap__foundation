<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap | NPM</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container-fluid p-4">
      <h3 class="text-primary">Buttons &mdash;</h3>

      <button class="btn btn-primary my-2">Click Me</button>
      <button class="btn btn-secondary my-2">Click Me</button>
      <button class="btn btn-success my-2">Click Me</button>
      <button class="btn btn-info my-2">Click Me</button>
      <button class="btn btn-danger my-2">Click Me</button>
      <button class="btn btn-warning my-2">Click Me</button>
      <button class="btn btn-light my-2">Click Me</button>
      <button class="btn btn-dark my-2">Click Me</button>

      <hr />

      <h3 class="text-primary">Button with outline &mdash;</h3>

      <button class="btn btn-outline-primary my-2">Click Me</button>
      <button class="btn btn-outline-secondary my-2">Click Me</button>
      <button class="btn btn-outline-success my-2">Click Me</button>
      <button class="btn btn-outline-info my-2">Click Me</button>
      <button class="btn btn-outline-danger my-2">Click Me</button>
      <button class="btn btn-outline-warning my-2">Click Me</button>
      <button class="btn btn-outline-dark my-2">Click Me</button>

      <hr />

      <h3 class="text-primary">Button Size &mdash;</h3>

      <button class="btn btn-primary btn-lg my-2">Click Me</button>
      <button class="btn btn-primary btn-md my-2">Click Me</button>
      <button class="btn btn-primary btn-sm my-2">Click Me</button>

      <hr />

      <h3 class="text-primary">Button Group &mdash;</h3>

      <div class="btn-group">
        <button class="btn btn-primary rounded-0">Click Me</button
        ><button class="btn btn-primary rounded-0">Click Me</button
        ><button class="btn btn-primary rounded-0" disabled>Click Me</button>
      </div>

      <hr />

      <h3 class="text-primary">Block Button &mdash;</h3>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-primary">Click Me</button>
      </div>

      <div class="d-grid gap-2 mt-3 col-6 mx-auto">
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-primary">Click Me</button>
      </div>

      <div class="d-grid col-6 ms-auto gap-2 mt-3">
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-primary" disabled>Click Me</button>
      </div>
    </div>
  </body>
</html>
