<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap | NPM</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container-fluid p-4">
      <h3 class="text-primary mb-4">Spinner Border &mdash;</h3>
      <span class="spinner-border text-primary"></span>
      <span class="spinner-border text-secondary"></span>
      <span class="spinner-border text-success"></span>
      <span class="spinner-border text-info"></span>
      <span class="spinner-border text-danger"></span>
      <span class="spinner-border text-warning"></span>
      <span class="spinner-border text-dark"></span>

      <hr />

      <h3 class="text-primary mb-4">Spinner Border Small &mdash;</h3>

      <span class="spinner-border spinner-border-sm text-primary"></span>
      <span class="spinner-border spinner-border-sm text-secondary"></span>
      <span class="spinner-border spinner-border-sm text-success"></span>
      <span class="spinner-border spinner-border-sm text-info"></span>
      <span class="spinner-border spinner-border-sm text-danger"></span>
      <span class="spinner-border spinner-border-sm text-warning"></span>
      <span class="spinner-border spinner-border-sm text-dark"></span>

      <hr />

      <h3 class="text-primary mb-4">Spinner Grow &mdash;</h3>

      <span class="spinner-grow"></span>
      <span class="spinner-grow text-primary"></span>
      <span class="spinner-grow text-secondary"></span>
      <span class="spinner-grow text-success"></span>
      <span class="spinner-grow text-info"></span>
      <span class="spinner-grow text-danger"></span>
      <span class="spinner-grow text-warning"></span>
      <span class="spinner-grow text-dark"></span>

      <hr />

      <h3 class="text-primary mb-4">Spinner Grow Small &mdash;</h3>
      <span class="spinner-grow spinner-grow-sm text-primary"></span>
      <span class="spinner-grow spinner-grow-sm text-secondary"></span>
      <span class="spinner-grow spinner-grow-sm text-success"></span>
      <span class="spinner-grow spinner-grow-sm text-info"></span>
      <span class="spinner-grow spinner-grow-sm text-danger"></span>
      <span class="spinner-grow spinner-grow-sm text-warning"></span>
      <span class="spinner-grow spinner-grow-sm text-dark"></span>

      <hr />

      <h3 class="text-primary mb-4">Spinner border in Button &mdash;</h3>

      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm text-light me-1"></span>
        <span>Loading ...</span>
      </button>

      <hr />

      <h3 class="text-primary mb-4">Spinner Grow in Button &mdash;</h3>

      <button class="btn btn-primary">
        <span class="spinner-grow spinner-grow-sm me-1"></span>
        <span>Loading ...</span>
      </button>

      <hr />

      <h3 class="text-primary mb-4">Progress Bar &mdash;</h3>
      <div class="d-grid gap-2">
        <div class="progress">
          <span class="progress-bar bg-primary" style="width: 40%">40%</span>
        </div>
        <div class="progress">
          <span class="progress-bar bg-danger" style="width: 50%">50%</span>
        </div>

        <div class="progress">
          <span class="progress-bar bg-primary" style="width: 30%">30%</span>
          <span class="progress-bar bg-success" style="width: 40%">40%</span>
          <span class="progress-bar bg-danger" style="width: 30%">30%</span>
        </div>

        <div class="progress">
          <span
            class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
            style="width: 50%"
            >50%</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
